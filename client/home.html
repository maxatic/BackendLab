<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" type="image/ico" href="/favicon">
    <title>SkillCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="menu" style="background: linear-gradient(to bottom, #9800fb, #d900fb);">
        <div class="container nav nav-tabs text-white border-0 py-1">
            <a class="navbar-brand text-white" href="/">SkillCheck</a>
            <a class="nav-item nav-link text-white" href="/about">About project</a>
            <a class="nav-item nav-link text-white" href="/features">Features</a>
            <a class="nav-item nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Registration</a>
        </div>
    </div>
    <div class="page">
        <div class="container">
            <div class="row mt-5">
                <img class="col-md-6 m-0" src="/logo">
                <div class="col-md-4 h1 my-auto">
                    SkillCheck (Demo)
                    <div class="w-100 mt-2">
                        <a href="/about" class="btn border-0 py-2 px-3 text-white" style="background: linear-gradient(to bottom, #9800fb, #d900fb);">About project</a>
                        <a href="/features" class="btn border-0 py-2 px-3 text-white" style="background: linear-gradient(to bottom, #9800fb, #d900fb);">Features</a>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Register</button>
                </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
